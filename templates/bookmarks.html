{% extends "base.html" %}
{% block content %}

<h2>My Bookmarked Notes</h2>

{% for note in notes %}
<div class="card">
    <h3>{{ note.title }}</h3>
    <p>{{ note.subject }}</p>
    <p>Downloads: {{ note.downloads }}</p>

    <a href="/download/{{ note.filename }}">Download</a>
    <a href="/remove_bookmark/{{ note.id }}">‚ùå Remove</a>
</div>
{% else %}
<p>No bookmarks yet.</p>
{% endfor %}

{% endblock %}
