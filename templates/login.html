{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
    <a href="/forgot">Forgot Password?</a>
</form>
<a href="/register">Register</a>
{% endblock %}
